<html>
	<head>
		<title>Intercom</title>
		<link rel="stylesheet" type="text/css" href="css/dist/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/intercom.css">
		<script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
		<script type="text/javascript" src="js/dist/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/dist/bootbox.min.js"></script>
		<script type="text/javascript" src="js/dist/vue.js"></script>
		<script type="text/javascript" src="js/intercom.vue.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
		<script type="text/javascript" src="js/audio.js"></script>
		<meta charset="utf-8">
	</head>
	<body id="intercom">
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" v-on:click="displayAbout">Intercom</a>
			</div>
		</nav>
		<div id="error" class="alert alert-danger fade in" role="alert">
			<strong>Is microphone connected?</strong> 
			<a href="#" v-on:click="retryMic">Retry microphone</a>.
		</div>
		<div class="container" id="contacts">
			<div class="col-sm-6">
				<div class="list-group">
					<a href="#" class="list-group-item" v-for="contact in contacts">
						<h4 class="list-group-item-heading">
							{{contact.name}}
						</h4>
					</a>
				</div>
				<div id="message">
					You have no contacts,
					<a href="#" v-on:click="addContact">add one</a> now.
				</div>
			</div>
		</div>
		<nav class="footer navbar navbar-default">
			<div class="collapse navbar-collapse" id="intercom-navbar-collapse">
				<ul id="options" class="nav navbar-nav">
					<li><a id="connectServer" href="#" v-on:click="connectServer">Connect server</a></li>
					<li><a id="addContact" href="#" v-on:click="addContact">Add contact</a></li>
					<li><a id="toggleBroadcast" href="#on" v-on:click="toggleBroadcast">Broadcast on</a></li>
				</ul>
			</div>
		</nav>
		<canvas id="waveform" width="650" height="200">
	</body>
</html>
